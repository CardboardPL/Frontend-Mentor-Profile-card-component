<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-img" aria-hidden="true">
    <img src="./images/bg-pattern-top.svg" alt="">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <main>
    <article class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <div class="profile-card-content">
        <img src="./images/image-victor.jpg" alt="Profile Picture of Victor">
        <h1>Victor Crest <span class="user-age">26</span></h1>
        <p class="user-location">London</p>
        
        <hr>
        
        <ul class="user-stats-list" aria-label="User Stats List">
          <li class="user-stats">
            <span>80k</span>
            Followers
          </li>
          
          <li class="user-stats">
            <span>803K</span>
            Likes
          </li>
          
          <li>
            <span class="user-stats">1.4K</span>
            Photos
          </li>
        </ul>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a rel="no opener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footee>
</body>
</html>
